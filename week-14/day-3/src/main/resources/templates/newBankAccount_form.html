<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New bank account</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link th:href="@{/styles/newBankAccount_form_styles.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<form th:action="@{/accountCreating}" method="post">

  <div class="f">
    <h1>New account</h1>

    <label>Name:</label>
    <input type="text" name="clientName">

    <label>Animal type:</label>
    <input type="text" name="typeOfAnimal">

    <label>Your starting balance:</label>
    <input type="number" name="startingBalance">

    <p>I am:
        <select name="behaviour">
            <option> Good guy </option>
            <option> Bad Guy </option>
        </select>


    <p>Type of acount:
        <select name="typeOfAccount">
            <option> Kings </option>
            <option> classic </option>
        </select>

    <button type="submit"> SEND! </button>

  </div>






</form>

</body>
</html>
