<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>

<div th:each="detail : ${detailAssignee}" th:object="${detail}">
    <h3 th:text="'name: ' + *{name}" ></h3>
    <h3 th:text="'email: ' + *{email}" ></h3>
</div>

<h3>TODOS:</h3>
<ul th:each="todoTitle : ${todosForPerson}">
    <li th:text="*{todoTitle}"></li>
</ul>

</body>
</html>
